<body class="principal">
<script>

	function saltarLinea() {
		
		document.write("<br><br><br>");
	}

	function imprimir(frase) {

	}
	saltarLinea();

	imprimir("Lo que te puedo decir es que " + opinoSobre + " es espectacular, pero espectacular ehhh!! ");
	

</script>
